{% extends "base.html" %}

{% block body %}
<div class="content">
    <h1>Bases</h1>
    <div class="bases-list">
        {% for base in bases %}
        <div class="base-card">
            <h2>{{ base.nome }}</h2>
        </div>
        {% empty %}
        <p>Nenhuma base cadastrada.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
